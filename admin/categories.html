<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Categories</title>
  <link rel="stylesheet" href="../css/categories.css">
</head>
<body>

  <!-- Top Bar -->
  <div class="topbar">
    <span class="back-btn" onclick="goBack()">‚Üê</span>
    <span class="title">Categories</span>
  </div>

  <div class="page-wrap">

    <!-- ===== ADD CATEGORY ===== -->
    <div class="add-category-wrap">
      <input id="catName" placeholder="Category name">
      <button class="add-category-btn" onclick="addCategory()">Add Category</button>
    </div>

    <!-- CATEGORY LIST -->
    <ul id="catList"></ul>

    <hr style="margin:30px 0">

    <!-- ===== SUB CATEGORY SECTION ===== -->
    <h3>Sub-Categories</h3>

    <select id="parentCategory">
      <option value="">Select Category</option>
    </select>

    <div class="add-category-wrap">
      <input id="subCatName" placeholder="Sub-category name">
      <button class="add-category-btn" onclick="addSubCategory()">Add Sub-Category</button>
    </div>

    <!-- SUB CATEGORY LIST -->
    <ul id="subCatList"></ul>

  </div>

  <!-- Scripts -->
  <script type="module" src="../js/guard.js"></script>
  <script type="module" src="../js/categories.js"></script>

  <script>
    function goBack() {
      location.href = "add-product.html";
    }
  </script>

</body>
</html>
